type ProjectCategory {
  _id: ID!
  _createdAt: DateTime!
  _updatedAt: DateTime!
  name: String!
  description: String
  image: String
}

query GetAllProjectCategories {
  allProjectCategory {
    _id
    _createdAt
    _updatedAt
    name
    description
    image {
      asset {
        url
      }
    }
  }
}