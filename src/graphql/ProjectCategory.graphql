type ProjectCategory {
  _id: ID!
  _createdAt: DateTime!
  _updatedAt: DateTime!
  categoryName: String!
  categoryDescription: String
  categoryImage: String
}

query GetAllProjectCategories {
  allProjectCategory {
    _id
    _createdAt
    _updatedAt
    categoryName
    categoryDescription
    categoryImage {
      asset {
        url
      }
    }
  }
}